<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
  <meta name="format-detection" content="telephone=0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script>
    function changeRootSize() {
      const root = document.documentElement;
      const width = root.clientWidth > 750 ? 750 : root.clientWidth


      root.style.fontSize = width / 375 * 100 + 'px'
    }
    changeRootSize()
    window.addEventListener("resize", changeRootSize, false)
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
